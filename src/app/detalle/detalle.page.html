<ion-header>
  <ion-toolbar>

    <ion-title>detalle</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  <!-- Link Libreria Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</ion-header>

  My ID is: {{ id }}

</ion-content> -->

<ion-content>
    <ion-item>
        <ion-label>Nombre</ion-label>
        <ion-input [(ngModel)]="document.data.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descripción</ion-label>
      <ion-input [(ngModel)]="document.data.descripcion"></ion-input>
    </ion-item>


      
    <!-- <ion-button (click)="clicBotonInsertar()">Añadir Juego</ion-button> -->
    <div align="center">
      <ion-button id="botonBorrar" (click)="presentAlertConfirm()">Borrar Juego</ion-button>
      <ion-button id="botonModificar" (click)="clicBotonModificar()">Guardar Juego</ion-button>
    </div>
    
</ion-content>

<!-- Pie de Pagina Con los botones de Navegacion -->
<ion-footer>
    <ion-toolbar align="center">
      <ion-button color="primary"(click)="bothome()"><ion-icon name="home"></ion-icon></ion-button>
      <ion-button color="primary"><ion-icon name="search"></ion-icon></ion-button>
      <ion-button color="primary"><ion-icon name="eye"></ion-icon></ion-button>
      <ion-button color="primary" ><ion-icon name="arrow-round-back"></ion-icon></ion-button>
    </ion-toolbar>
</ion-footer>
