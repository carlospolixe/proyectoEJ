<ion-header>
  <ion-toolbar>

    <ion-title>
      <h2>
          DETALLE JUEGO
      </h2>
      
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
  <!-- Link Libreria Google -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</ion-header>

<ion-content align="center">
    <ion-item>
        <ion-label>Nombre =</ion-label>
        <ion-input [(ngModel)]="document.data.nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripci칩n =</ion-label>
      <ion-input [(ngModel)]="document.data.descripcion"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Sipnosis =</ion-label>
      <ion-input [(ngModel)]="document.data.sipnosis"></ion-input>
    </ion-item>


    <ion-item>
      <ion-label>Genero =</ion-label>
      <ion-input [(ngModel)]="document.data.genero"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Desarrolladora =</ion-label>
      <ion-input [(ngModel)]="document.data.desarrolladora"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Presupuesto =</ion-label>
      <ion-input [(ngModel)]="document.data.presupuesto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>A침o de Salida =</ion-label>
      <ion-input [(ngModel)]="document.data.salida"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Precio =</ion-label>
      <ion-input [(ngModel)]="document.data.precio"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>URL =</ion-label>
      <ion-input [(ngModel)]="document.data.imagen"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>URL Pagina de compra =</ion-label>
      <ion-input [(ngModel)]="document.data.imagen2"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col size="4" >
        <ion-img [src]="document.data.imagen"></ion-img>
      </ion-col>
    </ion-row>

    
    <ion-item >
      <ion-button (click)="whatsappShare()" id="wa" ><ion-icon name="logo-whatsapp" ></ion-icon></ion-button>
      <ion-button (click)="twitterShare()" id="tw"><ion-icon name="logo-twitter" ></ion-icon></ion-button>
      <ion-button (click)="facebookShare()" id="fa"><ion-icon name="logo-facebook" ></ion-icon></ion-button>
    </ion-item>



   
    <!-- <ion-button (click)="clicBotonInsertar()">A침adir Juego</ion-button> -->
    <div align="center">
      <ion-button  id="botonBorrar" (click)="presentAlertConfirm()">Borrar Juego</ion-button>
      <ion-button  id="botonModificar" (click)="clicBotonModificar()">Guardar Juego</ion-button>
      <ion-button  id="botonAddimg" (click)="uploadImagePicker()">A침adir imagen Juego</ion-button>

    </div>
    
</ion-content>

<!-- Pie de Pagina Con los botones de Navegacion -->

  <ion-toolbar >
    <ion-button (click)="bothome()"><ion-icon name="home" ></ion-icon></ion-button>

    <ion-button (click)="onpickupClick()"> <ion-icon name="md-map"></ion-icon></ion-button>
    <ion-button (click)="numeroTLF()"><ion-icon name="call"></ion-icon></ion-button>
    <ion-button  (click)="bothome()"><ion-icon name="arrow-round-back"></ion-icon></ion-button>
   

    
  </ion-toolbar>
</ion-footer>
