<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">

  <form class="form"  (ngSubmit)="tryRegister(value)">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text"  [(ngModel)]="value.email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password"   [(ngModel)]="value.password"  [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>


    <ion-button class="submit-btn" expand="block" type="submit" >Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </form>

  <p class="go-to-login">
    Already have an account? <a (click)="goLoginPage()">Try to Log In.</a>
  </p>

</ion-content>

<ion-footer align="center">
  <ion-toolbar >
    <ion-button (click)="bothome()"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button (click)="bothome()" ><ion-icon name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
