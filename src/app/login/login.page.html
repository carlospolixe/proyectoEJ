<ion-header>
  <ion-toolbar >
    <ion-title>
      <h2>
        Log In
      </h2>
     
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="form-content">

  <form class="form" (ngSubmit)="tryLogin(value)">
    <ion-item>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" [(ngModel)]="value.email" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" [(ngModel)]="value.password" [ngModelOptions]="{standalone: true}"></ion-input>
    </ion-item>
    
    <ion-button class="submit-btn" expand="block" type="submit" >Log In</ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>
  
  <p class="go-to-register">
    No tienes cuenta aun? <a (click)="goRegisterPage()">Registrate ya.</a>
  </p>
</ion-content>

<!-- Pie de Pagina Con los botones de Navegacion -->
<ion-footer align="center">
  <ion-toolbar >
    <ion-button (click)="bothome()"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button (click)="bothome()" ><ion-icon name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
