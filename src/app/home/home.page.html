<ion-header>


  <ion-toolbar>
    <ion-title >
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <h2 id="titulo"> INSTANJUEGO</h2><br>
    
      <p  *ngIf="isLogged" id="usNam">{{ userEmail }} </p>
      <p  *ngIf="!isLogged" id="usNam">Session no Iniciada </p>
      <ion-button id="botUs" (click)="login()"><ion-icon name="contact"></ion-icon></ion-button>
      <ion-button id="botUs"  (click)="logout()"><ion-icon name="exit"></ion-icon></ion-button>

    
    </ion-title>
    
  </ion-toolbar>

</ion-header>



<ion-content>

  <ion-fab *ngIf="isLogged" vertical="bottom" horizontal="end" slot="fixed"  >
    <ion-fab-button  (click)="clicBotonInsertar()"><ion-icon name="add-circle-outline"></ion-icon> </ion-fab-button>
  </ion-fab>

  <ion-item *ngFor="let documentJuego of arrayColeccionJuegos" (click)="selecJuego(documentJuego)">
    <ion-grid>
      <div id="juegoC">
        <p><b>{{documentJuego.data.nombre}}</b></p>

        <ion-row>
          <ion-col size="8" >
            <ion-img [src]="documentJuego.data.imagen"></ion-img>
          </ion-col>
        </ion-row>

        <ion-row>
          <p>Precio:<b>{{documentJuego.data.precio}} â‚¬</b></p>
        </ion-row>
      </div>
    </ion-grid>
  </ion-item>
       

</ion-content>

<!-- Pie de Pagina Con los botones de Navegacion -->
<ion-footer align="center">
  <ion-toolbar >
    <ion-button (click)="bothome()"><ion-icon name="home"></ion-icon></ion-button>
    <ion-button (click)="onpickupClick()"> <ion-icon name="md-map"></ion-icon></ion-button>
    <ion-button  ><ion-icon name="arrow-round-back"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
